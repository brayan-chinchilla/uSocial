version: '3'
services:
  nodejs-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3080:3080"
    container_name: usocial-backend
    volumes:
       - ./backend:/usr/src/app/backend
       - /usr/src/app/backend/node_modules
  angular-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4201:4201"
    container_name: usocial-frontend
    volumes:
       - ./frontend:/usr/src/app/frontend
       - /usr/src/app/frontend/node_modules