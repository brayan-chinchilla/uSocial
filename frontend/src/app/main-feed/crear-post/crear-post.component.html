<div class="card shadow-lg my-3 px-3 py-3">
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Quieres compartir algo?</label>

        <div class="mb-3">
            <span style="color:red;" *ngIf="errorMessage">{{errorMessage}}</span>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
            <br/>
            <div class="d-flex justify-content-center">
                <img [src]="image" height="200" *ngIf="image">
            </div>
        </div>

        <textarea [(ngModel)]="text" class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="..."></textarea>
    </div>
    <button class="btn btn-block btn-primary" type="button" (click)="newPost()">Post</button>
</div>
