    <div class="cardbox shadow-lg bg-white">
     
     <div class="cardbox-heading">

      <div class="media m-0">
       <div class="d-flex mr-3">
        <a><img class="img-fluid rounded-circle" src={{owner.photo}} alt="User"></a>
       </div>
       <div class="media-body">
        <p class="m-0">{{owner.name}}</p>
        <small><span>{{post.timestamp | date:'medium'}}</span></small>
       </div>
      </div><!--/ media -->
     </div><!--/ cardbox-heading -->

     <div class="mx-4" *ngIf="post.text">
        <p>{{post.text}}</p>
        <p class="small">{{hashtags}}</p>
        <div *ngIf="post.needs_translation">
            <a class="small" (click)="translateText()">Translate</a>
            <p *ngIf="translatedText" class="font-italic">
                {{translatedText}}
            </p>
        </div>
     </div>
      
     <div class="cardbox-item d-flex justify-content-center">
      <img class="img-fluid" src={{post.image}} alt="Image">
     </div><!--/ cardbox-item -->
     <div class="cardbox-base">
      <ul class="float-right">
       <li><a><i class="fa fa-comments"></i></a></li>
       <li><a><em class="mr-5">47</em></a></li>
       <li><a><i class="fa fa-share-alt"></i></a></li>
       <li><a><em class="mr-3">15</em></a></li>
      </ul>
      <ul>
       <li><a><i class="fa fa-thumbs-up"></i></a></li>
       <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/3.jpeg" class="img-fluid rounded-circle" alt="User"></a></li>
       <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/1.jpg" class="img-fluid rounded-circle" alt="User"></a></li>
       <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/5.jpg" class="img-fluid rounded-circle" alt="User"></a></li>
       <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/2.jpg" class="img-fluid rounded-circle" alt="User"></a></li>
       <li><a><span>242 Likes</span></a></li>
      </ul>			   
     </div><!--/ cardbox-base -->			  
            
    </div><!--/ cardbox -->
